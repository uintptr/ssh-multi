name: build
on:
    workflow_dispatch:

jobs:
    build_linux:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - name: Setup Rust
              uses: actions-rs/toolchain@v1
              with:
                  toolchain: stable

            - name: Build
              run: cargo build --release --target x86_64-unknown-linux-musl
